[package]
name = "bita"
version = "0.3.0"
authors = ["Olle Sandberg <olle@b3rg.se>"]
license = "MIT"
edition = '2018'
description = "Differential file synchronization over http(s)."
repository = "https://github.com/oll3/bita"
readme = "README.md"
keywords = ["sofware-update", "file-synchronization", "delta-update",  "differential", "ota", "iot"]
categories = ["command-line-utilities", "compression"]

[build-dependencies]
protoc-rust = "2.8.1"

[dependencies]
clap = "2.33.0"
blake2 = "0.8.1"
atty = "0.2.13"
protobuf = "2.8.1"
log = "0.4.8"
fern = "0.5.9"
chrono = "0.4.10"
brotli = "3.3.0"
futures-core = {version = "0.3.1" }
futures-util = {version = "0.3.1" }
tokio = { version = "0.2.4", features = ["fs", "io-std", "sync", "io-util", "macros", "time", "rt-threaded"] }
hyper = { git = "ssh://git@github.com/hyperium/hyper.git", features = ["stream"] }
#hyper-rustls = { git = "ssh://git@github.com/ctz/hyper-rustls.git" }

rust-lzma = {version = "0.4.0", optional = true}
zstd = {version = "0.4.28", optional = true }


[dev-dependencies]
tempfile = "3.1.0"

[features]
default = []
lzma-compression = ["rust-lzma"]
zstd-compression = ["zstd"]

